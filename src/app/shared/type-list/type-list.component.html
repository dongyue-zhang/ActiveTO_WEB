<div class="container">
    <h1 class="page_title">{{page_title}}</h1>
    <mat-grid-list [cols]="cols" rowHeight="2:1" gutterSize="5px">
        @for (type of types; track type.id) {
        <mat-grid-tile colspan="1">
            <app-grid-item [id]="type.id" [title]="type.title" [url]="getUrl(type)"
                style="width: 100%; height: 100%;"></app-grid-item>
        </mat-grid-tile>
        }
    </mat-grid-list>
</div>
